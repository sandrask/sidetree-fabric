name: $(SourceBranchName)-$(Date:yyyyMMdd).$(Rev:r)
trigger:
  - main
pr:
  - main

variables:
  GO_VERSION: 1.14.4
  GOPATH: $(Agent.BuildDirectory)/go

jobs:
  - job: UnitTest
    pool:
      vmImage: ubuntu-20.04
    timeoutInMinutes: 30
    steps:
    - template: azp-dependencies.yml
    - checkout: self
    - script: make unit-test
      displayName: Run checks and unit test
    - script: bash <(curl https://codecov.io/bash) -t $CODECOV_UPLOAD_TOKEN
      env:
        CODECOV_UPLOAD_TOKEN: $(CODECOV_UPLOAD_TOKEN)
      displayName: Upload coverage to Codecov

  - job: BDDTest
    pool:
      vmImage: ubuntu-20.04
    strategy:
      parallel: 4
    timeoutInMinutes: 30
    steps:
    - template: azp-dependencies.yml
    - checkout: self
    - script: make bddtests
      displayName: Run BDD tests

  - job: Publish
    dependsOn:
      - UnitTest
      - BDDTest
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    pool:
      vmImage: ubuntu-20.04
    timeoutInMinutes: 30
    steps:
      - template: azp-dependencies.yml
      - checkout: self
      - bash: |
          function logout {
            docker logout
          }
          trap logout EXIT
          source ci/version_var.sh
          echo $DOCKER_PASSWORD | docker login ghcr.io --username $DOCKER_USER --password-stdin
          make fabric-peer-docker
          docker tag ghcr.io/trustbloc/sidetree-fabric:latest ${SIDETREE_FABRIC_PKG}:${SIDETREE_FABRIC_TAG}
          docker push ${SIDETREE_FABRIC_PKG}:${SIDETREE_FABRIC_TAG}
        env:
          DOCKER_USER: $(DOCKER_USER)
          DOCKER_PASSWORD: $(DOCKER_PASSWORD)
